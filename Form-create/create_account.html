<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/reset_cr.css">

                    <p class="input-text"> Họ và tên</p>

                    <input type="text" class="form-input">

                </div>
                <div class="form-group">
                    <p class="input-text"> Quê quán</p>

                <input type="submit" value="Tạo tài khoản" class="form-submit">
                <button type="button" class="btn-dn">Đã có tài khoản</button>

        </div>

    <script src="js/app_cr.js"></script>
